################################################################
## general options
[general]

# Project name
projectname=Pipeline Retained Introns

# Copyright statement
copyright=Ian Sudbery (2017)

# The short X.Y version.
version=0.1

# The full version, including alpha/beta/rc tags.
release=0.1


# Is the read data stranded?
stranded=0


# Geneset GTF to derive annotations from
geneset=

# TSV file with length of chromosomes
contigs_tsv=

[database]
name=

###############################################################
# Feature Coutns
################################################################
[featurecounts]
threads=1
options=

################################################################
# DEXSeq Options
################################################################
[dexseq]
threads=3

#memory per thread
memory=5G

# Per intron adjusted pvalue for GTF output
padj=0.05

# Log2 Fold change threshold for GTF output
lfc=1

